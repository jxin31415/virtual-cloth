<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <title>WebGL - Cloth</title>
  </head>
  <body>
    <canvas id="glCanvas" class="card" width="800" height="600">
      Your browser does not support HTML5 </canvas
    ><br />
    <p>Number keys 1-6 to change scenes. R to reset camera. Note that extreme settings combined with high speed may cause the simulation to "explode".</p>
    <br>
    <div>
      <label for="tensileSlider">Material Tensile Strength (K):</label>
      <input type="range" id="tensileSlider" min="1" max="35" value="30" step="1">
    </div>
    <br>
    <div>
      <label for="windSlider">Wind Strength:</label>
      <input type="range" id="windSlider" min="0" max="0.02" value="0.000" step="0.001">
    </div>
    <br>
    <div>
      <label for="deltaTSlider">Speed:</label>
      <input type="range" id="deltaTSlider" min="0" max="0.1" value="0.1" step="0.005">
    </div>
    <br>
    <div>
      <label for="dragSlider">Drag Force:</label>
      <input type="range" id="dragSlider" min="0" max="0.2" value="0.1" step="0.01">
    </div>
    <br>
    <div>
      <label for="densitySlider">Point Density:</label>
      <input type="range" id="densitySlider" min="30" max="100" value="50" step="10">
    </div>
    <br>
    <div>
      <input type="checkbox" id="normals" checked>
      <label for="normals">Toggle Smooth Shading</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="collisions">
      <label for="collisions">Prevent Cloth Self-Intersections [Experimental and computationally expensive]: More viable with high drag and low speed</label>
    </div>
